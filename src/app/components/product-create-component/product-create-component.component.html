<div class="form-container">
  <form action="" (ngSubmit)="onSubmit(productForm.value)" [formGroup]="productForm" #f="ngForm">
    <div class="group" formGroupName="product">
      <div class="inputs">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select (selectionChange)="updateObject()" formControlName="category">
            <mat-optgroup *ngFor="let group of categoryGroups" [label]="group.name" [disabled]="group.disabled">
              <mat-option *ngFor="let category of group.categories" [value]="category.viewValue">
                {{category.viewValue}}
              </mat-option>
            </mat-optgroup>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input (input)="updateObject()" #inputRef formControlName="name" matInput placeholder="Name" type="text" />
          <mat-error>
            <app-validation-errors [title]="'name'" [errors]="productForm.get('product.name').errors">
            </app-validation-errors>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input formControlName="price" matInput placeholder="Price" type="number" (input)="updateObject()" />
          <mat-error>
            <app-validation-errors [title]="'price'" [errors]="productForm.get('product.price').errors">
            </app-validation-errors>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input (input)="updateObject()" formControlName="description" matInput placeholder="Description"
            type="text" />
          <mat-error>
            <app-validation-errors [title]="'f'" [errors]="productForm.get('product.description').errors">
            </app-validation-errors>
          </mat-error>
        </mat-form-field>
      </div>

      <mat-card class="product-card">
        <mat-card-header>
          <div mat-card-avatar class="product-header-image"></div>
          <mat-card-title>
            {{ productForm.get("product.name").value }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ productForm.get("product.price").value }}
          </mat-card-subtitle>
        </mat-card-header>

        <img (click)="fileInput.click()" mat-card-image [src]="defaultImageSrc" [alt]="currentImgSrc" />

        <mat-card-content>
          <p>{{ productForm.get("product.description").value }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </mat-card-actions>
      </mat-card>

      <div *ngFor="let file of selectedFiles" class="files-selected-list">
        <button appClickStopPropogation mat-button>{{file.name}}</button>
        <app-upload-task [file]="file" (result)="onResult($event)"></app-upload-task>
      </div>

      <input formControlName="images" type="file" multiple placeholder="Choose Image" (change)="onFilesSelected($event)"
        #fileInput style="display: none" />
    </div>
    <mat-divider></mat-divider>
  </form>
</div>

<app-product-list></app-product-list>
