<div class="progress-loader" *ngIf="formSubmitted">
  <mat-spinner style="margin: 0 auto"></mat-spinner>
</div>

<div class="form-container">
  <form
    action=""
    (ngSubmit)="onSubmit(productForm.value)"
    [formGroup]="productForm"
    #f="ngForm"
  >
    <div class="group" formGroupName="product">
      <div class="inputs">
        <mat-form-field appearance="fill">
          <mat-label>Product Type</mat-label>
          <mat-select formControlName="category">
            <mat-option
              *ngFor="let category of categories"
              [value]="category.value"
            >
              {{ category.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input
            #inputRef
            formControlName="name"
            matInput
            placeholder="Name"
            type="text"
          />
          <mat-error>
            <app-validation-errors
              [title]="'name'"
              [errors]="productForm.get('product.name').errors"
            ></app-validation-errors>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            formControlName="price"
            matInput
            placeholder="Price"
            type="number"
          />
          <mat-error>
            <app-validation-errors
              [title]="'price'"
              [errors]="productForm.get('product.price').errors"
            ></app-validation-errors>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            formControlName="description"
            matInput
            placeholder="Description"
            type="text"
          />
          <mat-error>
            <app-validation-errors
              [title]="'f'"
              [errors]="productForm.get('product.description').errors"
            ></app-validation-errors>
          </mat-error>
        </mat-form-field>
      </div>

      <mat-card class="product-card">
        <mat-card-header>
          <div mat-card-avatar class="product-header-image"></div>
          <mat-card-title>
            {{ productForm.get("product.name").value }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ productForm.get("product.price").value }}
          </mat-card-subtitle>
        </mat-card-header>

        <img
          (click)="fileInput.click()"
          mat-card-image
          [src]="currentImgSrc"
          alt="Photo of a Shiba Inu"
        />

        <mat-card-content>
          <p>{{ productForm.get("product.description").value }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </mat-card-actions>
      </mat-card>

      <input
        formControlName="imageUrl"
        type="file"
        placeholder="Choose Image"
        (change)="onFileSelected($event)"
        #fileInput
        style="display: none"
      />
    </div>
    <mat-divider></mat-divider>
  </form>
</div>

<app-product-list></app-product-list>
