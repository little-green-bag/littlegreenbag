<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <td mat-cell *matCellDef="let e; let i = index">
      {{ i }}
    </td>
    <th mat-header-cell *matHeaderCellDef>No.</th>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let e">{{ e.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let e">{{ e.price }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let e">{{ e.description }}</td>
  </ng-container>

  <ng-container matColumnDef="productGroup">
    <th mat-header-cell *matHeaderCellDef>Group</th>
    <td mat-cell *matCellDef="let e">{{ e.category }}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td class="cell--image" mat-cell *matCellDef="let e">
      <img
        *ngIf="e.imageUrl?.length"
        class="brand-image"
        [src]="e.imageUrl"
        alt=""
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let e">
      <button (click)="edit('Update', e)">Edit</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let e">
      <button (click)="productService.deleteProduct(e, 'products')">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
