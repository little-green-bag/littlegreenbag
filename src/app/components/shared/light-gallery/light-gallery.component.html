<div id="lightgallery" #lightgallery *ngIf="setData$.value.length && display" (onInit)="onGalleryInit($event)">
  <a [attr.data-src]="item.images[0]?.url" [href]="item.images[0]?.url" class="gallery-item"
    *ngFor="let item of (data$ | async)">
    <img class="img-responsive" [src]="item.images[0]?.url" />
  </a>
</div>
