<h1>Little Green Bag</h1>

<h3>
  We are currently operating from
  <a
    href="https://www.instagram.com/little_green_bag_ireland/?hl=en"
    target="_blank"
    >Instagram</a
  >
</h3>

<div *ngIf="auth.user$ | async as user; else login">
  <a class="nav-link" routerLink="/products"
    >You are successfully logged in. Click here to edit product list</a
  >
</div>
<ng-template #login>
  <form class="form-signin">
    <app-social-button
      (clicked)="auth.googleSignIn()"
      [user]="user"
      [text]="'Sign in with Google'"
    ></app-social-button>
  </form>
</ng-template>
